<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="order.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id="orderForm">
    <h1 id="shopName">Shrusbrew &#9829;</h1>
    <form>
      
      <label>Name:</label><br>
      <input type="text" name="name" placeholder="e.g. John Doe" required><br><br>
    
      <label>Email:</label><br>
      <input type="email" name="email" placeholder="e.g. john@example.com" required><br><br>
    
      <label>Phone Number:</label><br>
      <input type="tel" name="phone" placeholder="e.g. 9876543210" required><br><br>
    
      <label>Address:</label><br>
      <textarea name="address" placeholder="e.g. 123 Street, City" required></textarea><br><br>
    
      <label>Select Your Food/Drink:</label><br>
      <select name="food" required>
        <option value="">-- Select an option --</option>
        <option value="Espresso">Espresso</option>
        <option value="Latte">Latte</option>
        <option value="Cappuccino">Cappuccino</option>
        <option value="Americano">Americano</option>
        <option value="Mocha">Mocha</option>
        <option value="Flat White">Flat White</option>
        <option value="Hot Chocolate">Hot Chocolate</option>
        <option value="Bubble Tea">Bubble Tea</option>
        <option value="Cold Coffee">Cold Coffee</option>
        <option value="Affogato">Affogato</option>
        <option value="Cheeseburger">Cheeseburger</option>
        <option value="Chicken Burger">Chicken Burger</option>
        <option value="Veggie Burger">Veggie Burger</option>
        <option value="Spaghetti">Spaghetti</option>
        <option value="Mac and Cheese">Mac and Cheese</option>
        <option value="Penne Alfredo">Penne Alfredo</option>
      </select><br><br>
    
      <button type="submit">Submit Order</button>
    </form>
    
  </div>
</body>
</html>
